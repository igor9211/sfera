{% extends "base.html" %}
{% load static %}

{% block title %}Gallery{% endblock %}

{% block content %}

    <h1>Galeria</h1>
    {% for event in events %}
        <p>
        <a href="{{ event.get_absolute_url }}">{{ event.name|title }}</a>

            <section class="photo_gallery">
                {% for gallery_image in event.image.all %}
                    <a href="{{ gallery_image.image.url }}">
                    <img src="{{ gallery_image.image.url }}">
                    </a>
                {% endfor %}
            </section>
        </p>
    {% endfor %}




{% endblock %}
