{% extends "base.html" %}

{% block title %}Blog{% endblock %}

{% block content %}
    <h1>BLOG</h1>

    {% for post in posts %}

        <h2>{{ post.title }}</h2>


        {{ post.body|truncatewords:30|linebreaks }} <a href="{{ post.get_absolute_url }}"> Czytaj wiecej </a>
        <p class="date">
            Author: {{ post.author|capfirst }},  {{ post.publish }}
        </p>

    {% endfor %}

{% endblock %}
